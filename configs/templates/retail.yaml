# Retail/E-commerce Template Configuration
# Use cases: Product classification, Visual search, Inventory management
_base_: ../base.yaml

name: retail_pipeline
description: "Product classification and visual search for e-commerce"

data:
  dataset_name: products  # Options: products10k, fashion_mnist, custom
  data_root: ./data/retail
  image_size: [224, 224]
  augmentation_level: medium
  normalization_mean: [0.485, 0.456, 0.406]
  normalization_std: [0.229, 0.224, 0.225]

model:
  task_type: classification
  architecture: efficientnet_b3  # Good accuracy with efficient inference
  num_classes: 1000  # Product categories
  pretrained: true
  freeze_backbone: false
  dropout: 0.2

training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  early_stopping_patience: 10
  mixed_precision: true

infra:
  mlflow_experiment_name: retail_classification_experiments
  minio_bucket: retail-models
